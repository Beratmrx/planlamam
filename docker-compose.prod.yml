services:
  mysql:
    image: mysql:8.0
    container_name: planla-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-planla}
      MYSQL_USER: ${MYSQL_USER:-planla_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-planla_password}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/mysql-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - planla-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: planla-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    container_name: planla-backend
    restart: always
    network_mode: host
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3002
      - CORS_ORIGIN=${CORS_ORIGIN:-https://etkegym.com}
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3307
      - MYSQL_USER=${MYSQL_USER:-planla_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-planla_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-planla}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - whatsapp-data:/app/.wwebjs_auth
      - storage-data:/app/storage.json
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/whatsapp/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (opsiyonel)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://your-backend-domain.com:3002}
    container_name: planla-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    depends_on:
      - backend
    networks:
      - planla-network
    # Nginx için SSL sertifikaları (opsiyonel)
    # volumes:
    #   - ./ssl:/etc/nginx/ssl:ro

volumes:
  whatsapp-data:
    driver: local
  storage-data:
    driver: local
  mysql-data:
    driver: local

networks:
  planla-network:
    driver: bridge
