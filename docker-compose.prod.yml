services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planla-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    shm_size: '2gb'
    environment:
      - NODE_ENV=production
      - PORT=3002
      - JSON_LIMIT=10mb
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - CORS_ORIGIN=https://etkegym.com
      - DISPLAY=:99
    volumes:
      # WhatsApp session ve storage iÃ§in persistent volume
      - whatsapp-data:/app/.wwebjs_auth
      - whatsapp-cache:/app/.wwebjs_cache
    networks:
      - planla-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3002/api/whatsapp/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  whatsapp-data:
    driver: local
  whatsapp-cache:
    driver: local

networks:
  planla-network:
    driver: bridge
