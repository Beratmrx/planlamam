services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planla-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - JSON_LIMIT=10mb
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - CORS_ORIGIN=http://localhost,http://127.0.0.1
    volumes:
      # WhatsApp session ve storage iÃ§in persistent volume
      - whatsapp-data:/app/.wwebjs_auth
      - storage-data:/app/storage.json
    networks:
      - planla-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/whatsapp/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: http://backend:3002
    container_name: planla-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_BACKEND_URL=http://backend:3002
    depends_on:
      - backend
    networks:
      - planla-network

volumes:
  whatsapp-data:
    driver: local
  storage-data:
    driver: local

networks:
  planla-network:
    driver: bridge
