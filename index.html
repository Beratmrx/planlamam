
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planla - Akıllı Görev Yöneticisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .app-gradient {
            background: radial-gradient(1200px circle at 10% 10%, rgba(99,102,241,0.25), transparent 50%),
                        radial-gradient(1000px circle at 90% 20%, rgba(236,72,153,0.22), transparent 45%),
                        radial-gradient(800px circle at 50% 90%, rgba(34,197,94,0.18), transparent 45%),
                        linear-gradient(135deg, #0f172a 0%, #111827 45%, #0f172a 100%);
            animation: gradientShift 18s ease-in-out infinite;
        }
        .app-shell {
            border-radius: 2.5rem;
            background: rgba(248, 250, 252, 0.92);
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(18px);
        }
        .app-safe {
            padding-top: calc(env(safe-area-inset-top) + 10px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
        }
        .float-slow {
            animation: floaty 6s ease-in-out infinite;
        }
        @keyframes floaty {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        @keyframes gradientShift {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(12deg); }
            100% { filter: hue-rotate(0deg); }
        }
    </style>
