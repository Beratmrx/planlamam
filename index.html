
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planla - Akıllı Görev Yöneticisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /*
        ============================================================
        0️⃣ ZORUNLU KURALLAR (EN BAŞA)
        - Backend, state, API, component isimleri, props’lar KESİNLİKLE DEĞİŞMEZ
        - SADECE: Layout, Responsive, Renkler, Boyutlar, Animasyonlar, Hiyerarşi
        - Dark theme YOK → Light + canlı + futuristik + premium UI
        - Mobil: native app hissi | Desktop: modern SaaS dashboard
        ============================================================
        */

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0b1220;
            width: 100%;
            overflow-x: hidden;
        }
        html, body {
            min-height: 100%;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Light / premium app background */
        .app-bg {
            background:
                radial-gradient(900px circle at 10% 0%, rgba(124, 58, 237, 0.16), transparent 55%),
                radial-gradient(800px circle at 85% 15%, rgba(59, 130, 246, 0.14), transparent 55%),
                radial-gradient(700px circle at 50% 90%, rgba(20, 184, 166, 0.12), transparent 50%),
                linear-gradient(180deg, #f8fafc 0%, #eef2ff 35%, #f8fafc 100%);
        }

        /* Glass surfaces (light) */
        .glass {
            background: rgba(255, 255, 255, 0.66);
            border: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.10);
            backdrop-filter: blur(18px);
        }
        .nav-glass {
            background: rgba(255, 255, 255, 0.72);
            border: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.10);
            backdrop-filter: blur(18px);
        }
        .header-glass {
            background: rgba(255, 255, 255, 0.70);
            border: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.10);
            backdrop-filter: blur(18px);
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.70);
            border: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.10);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #2563eb);
            box-shadow: 0 14px 34px rgba(37, 99, 235, 0.22);
        }
        .btn-accent {
            background: linear-gradient(135deg, #ec4899, #f97316);
            box-shadow: 0 14px 34px rgba(236, 72, 153, 0.20);
        }
        .btn-glow {
            position: relative;
            isolation: isolate;
        }
        .btn-glow::after {
            content: "";
            position: absolute;
            inset: -10px;
            z-index: -1;
            filter: blur(18px);
            opacity: 0;
            transition: opacity 240ms ease;
            background: radial-gradient(circle at 30% 30%, rgba(124, 58, 237, 0.35), transparent 55%),
                        radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.30), transparent 55%);
        }
        .btn-glow:hover::after { opacity: 1; }

        /* Pills / active menu glow */
        .active-pill {
            background: linear-gradient(135deg, rgba(124,58,237,0.18), rgba(37,99,235,0.14));
            border: 1px solid rgba(99,102,241,0.30);
            box-shadow: 0 10px 30px rgba(37,99,235,0.14);
        }
        .hover-glow { transition: transform 180ms ease, box-shadow 180ms ease; }
        .hover-glow:hover {
            box-shadow: 0 14px 38px rgba(37,99,235,0.14);
            transform: translateY(-1px);
        }

        /* Taps */
        .tap-scale {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tap-scale:active {
            transform: scale(0.97);
        }

        /* Text muted */
        .text-muted {
            color: #64748b;
        }

        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        /* iOS-like mobile tab bar */
        .tabbar {
            background: rgba(255,255,255,0.78);
            border: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
            backdrop-filter: blur(20px);
        }
        .tabbar-item { transition: transform 180ms ease, filter 180ms ease, opacity 180ms ease; }
        .tabbar-item.active { transform: translateY(-2px) scale(1.06); filter: drop-shadow(0 10px 18px rgba(37,99,235,0.18)); }

        /* Floating action button */
        .fab {
            background: linear-gradient(135deg, #7c3aed, #2563eb);
            box-shadow: 0 18px 45px rgba(37,99,235,0.28);
        }
        .fab-pulse::before {
            content: "";
            position: absolute;
            inset: -10px;
            border-radius: 9999px;
            background: radial-gradient(circle, rgba(37,99,235,0.20), transparent 60%);
            animation: fabPulse 2.2s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes fabPulse {
            0%, 100% { transform: scale(0.92); opacity: 0.55; }
            50% { transform: scale(1.08); opacity: 0.85; }
        }

        /* Modals */
        .modal-overlay {
            background: rgba(15, 23, 42, 0.28);
            backdrop-filter: blur(14px);
        }
        .modal-shell {
            border-radius: 2.75rem;
            background: rgba(255,255,255,0.78);
            border: 1px solid rgba(15, 23, 42, 0.10);
            box-shadow: 0 30px 90px rgba(15, 23, 42, 0.18);
            backdrop-filter: blur(18px);
        }
        @media (max-width: 768px) {
            .modal-shell {
                width: 100% !important;
                max-width: 100% !important;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
                border-top-left-radius: 2.25rem;
                border-top-right-radius: 2.25rem;
            }
        }
        .animate-sheet-in { animation: sheetIn 220ms ease-out both; }
        .animate-fade-in { animation: fadeIn 180ms ease-out both; }
        @keyframes sheetIn { from { transform: translateY(18px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Safe areas */
        .app-safe {
            padding-top: calc(env(safe-area-inset-top) + 10px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
        }

        /* Subtle float */
        .float-slow { animation: floaty 6s ease-in-out infinite; }
        @keyframes floaty { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

        /* Success notification animations */
        .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) both; }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pulse-slow { animation: pulseSlow 2s ease-in-out infinite; }
        @keyframes pulseSlow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
